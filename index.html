<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TextDetectorAI.online</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-800 to-fuchsia-700 min-h-screen flex items-center justify-center px-4 py-10">

  <div class="bg-white/10 backdrop-blur-md shadow-xl rounded-3xl p-10 max-w-3xl w-full text-white border border-white/20">
    <div class="text-center">
      <h1 class="text-4xl md:text-5xl font-bold mb-2 text-white tracking-tight">TextDetectorAI.online</h1>
      <p class="text-lg md:text-xl text-purple-200 mb-8">Reveal the truth behind any text ‚Äî AI or Human?</p>
    </div>

    <div class="space-y-4">
      <textarea id="inputText" rows="6" placeholder="Paste your text here..." class="w-full p-4 text-gray-800 rounded-xl border border-purple-200 focus:outline-none focus:ring-4 focus:ring-purple-300 transition"></textarea>
      <button onclick="analyzeText()" class="w-full bg-white text-purple-800 font-bold py-3 px-6 rounded-xl hover:bg-purple-100 active:scale-95 transition-all">
        üöÄ Analyze Text
      </button>
      <p class="text-xs text-purple-100 text-center italic">üí° Tip: Accuracy improves with longer text (50+ words).</p>
    </div>

    <div id="result" class="mt-6 text-center text-lg font-medium text-white"></div>

    <div class="mt-10 border-t border-white/20 pt-6 text-sm text-purple-200 flex flex-wrap justify-center gap-6">
      <a href="#" class="hover:text-white transition">About</a>
      <a href="#" class="hover:text-white transition">How it Works</a>
      <a href="#" class="hover:text-white transition">Contact</a>
    </div>
  </div>

  <script>
    async function analyzeText() {
      const input = document.getElementById("inputText").value.trim();
      const resultBox = document.getElementById("result");
      resultBox.textContent = "‚è≥ Analyzing...";

      try {
        const response = await fetch("https://textdetector-backend.onrender.com/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: input }),
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || "Request failed");
        }

        const data = await response.json();
        resultBox.innerHTML = `‚úÖ <strong class='text-green-300'>${data.label.replace("_", " ")}</strong><br/>Confidence: <span class='text-green-200'>${data.confidence}%</span>`;
      } catch (err) {
        console.error(err);
        resultBox.innerHTML = `‚ùå <span class='text-red-300'>${err.message}</span>`;
      }
    }
  </script>

</body>
</html>
