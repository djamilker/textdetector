<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TextDetectorAI.online</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-700 to-purple-400 min-h-screen flex flex-col justify-center items-center text-white p-4">

  <h1 class="text-4xl font-bold mb-2">TextDetectorAI.online</h1>
  <p class="text-lg mb-6">Instantly detect if text is AI-written or human-written</p>

  <div class="w-full max-w-xl">
    <textarea id="inputText" rows="6" placeholder="Paste your text here..." class="w-full p-4 rounded-lg text-black"></textarea>
    <button onclick="analyzeText()" class="mt-4 bg-white text-purple-700 font-bold py-2 px-6 rounded-lg hover:bg-purple-200 transition">
      Analyze Text
    </button>

    <p class="text-sm mt-2 text-purple-100 italic">Tip: Use at least 50 words for better detection accuracy.</p>

    <div id="result" class="mt-6 text-center text-lg"></div>
  </div>

  <footer class="mt-10 text-sm text-purple-100">
    <a href="#" class="hover:underline">About</a> | 
    <a href="#" class="hover:underline">How it Works</a> | 
    <a href="#" class="hover:underline">Contact</a>
  </footer>

  <script>
    async function analyzeText() {
      const input = document.getElementById("inputText").value.trim();
      const resultBox = document.getElementById("result");
      resultBox.textContent = "⏳ Analyzing...";

      try {
        const response = await fetch("https://textdetector-backend.onrender.com/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: input }),
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || "Request failed");
        }

        const data = await response.json();
        resultBox.innerHTML = `✅ <strong>${data.label.replace("_", " ")}</strong><br/>Confidence: ${data.confidence}%`;
      } catch (err) {
        console.error(err);
        resultBox.innerHTML = `❌ ${err.message}`;
      }
    }
  </script>
</body>
</html>
