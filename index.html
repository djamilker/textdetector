<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TextDetectorAI.online</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-800 to-purple-500 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-2xl w-full text-gray-800">
    <h1 class="text-3xl font-bold text-purple-700 text-center mb-2">TextDetectorAI.online</h1>
    <p class="text-center text-gray-600 mb-6">Instantly detect if text is AI-written or human-written</p>

    <textarea id="inputText" rows="6" placeholder="Paste your text here..." class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 transition"></textarea>

    <button onclick="analyzeText()" class="w-full mt-4 bg-purple-700 text-white font-semibold py-2 px-6 rounded-lg hover:bg-purple-600 transition">
      Analyze Text
    </button>

    <p class="text-xs text-gray-500 text-center mt-2 italic">Tip: Use at least 50 words for better detection accuracy.</p>

    <div id="result" class="mt-6 text-center text-lg font-medium text-gray-700"></div>

    <footer class="mt-10 text-center text-sm text-gray-400">
      <a href="#" class="hover:text-purple-600">About</a> · 
      <a href="#" class="hover:text-purple-600">How it Works</a> · 
      <a href="#" class="hover:text-purple-600">Contact</a>
    </footer>
  </div>

  <script>
    async function analyzeText() {
      const input = document.getElementById("inputText").value.trim();
      const resultBox = document.getElementById("result");
      resultBox.textContent = "⏳ Analyzing...";

      try {
        const response = await fetch("https://textdetector-backend.onrender.com/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: input }),
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || "Request failed");
        }

        const data = await response.json();
        resultBox.innerHTML = `✅ <strong>${data.label.replace("_", " ")}</strong><br/>Confidence: ${data.confidence}%`;
      } catch (err) {
        console.error(err);
        resultBox.innerHTML = `❌ ${err.message}`;
      }
    }
  </script>

</body>
</html>
